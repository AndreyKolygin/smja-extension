<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/popup.css">
  <title>Job description Analyzer</title>
</head>
<body>
<div class="popup">
  <div class="container">
<!-- header -->
      <div class="header">
        <div class="row">

            <select id="modelSelect" class="select input" title="Select your LLM"></select>
            <button id="menu" class="menu" data-i18n-title="ui.menu.optionsMenu" title="Settings" >â˜°</button>

        </div>
      </div>
  </div>


<!-- body-->
  <div class="body-analyzer">
    <div class="row highligter">
      <button id="selectBtn" data-i18n="ui.popup.select" class="btn highlight" >Select job description</button>
      <button id="fastStartBtn" class="btn success" data-i18n="ui.popup.autograb" title="Auto-grab job description by site rule" data-i18n-title="ui.popup.autograb">Auto-grab</button>
      <button id="clearBtn" data-i18n="ui.popup.startover" class="btn secondary">Start over</button>
    </div>
    <!-- text blocks-->
    <label for="jobInput" class="label popup-label" data-i18n="ui.popup.jobDescription">Job description:</label>
    <textarea id="jobInput" class="result" data-i18n-placeholder="ui.popup.placeholder.jobdesc" placeholder="Paste or select a job description here..."></textarea>
    <div class="row">
      <button id="analyzeBtn" data-i18n="ui.popup.analyze" class="btn primary analyze" title="Start analyze">Analyze</button>
    </div>
    <label for="jobOutput" class="label" data-i18n="ui.popup.positionMresult">Position matching result:</label>
    <div id="resultView" class="result-view prose" aria-live="polite"></div>
    <div class="progress" id="progress" >Progress: 0 ms</div>

    <!-- buttons -->
    <div class="footer">
      <div>
        <button id="refreshBtn" class="btn primary" data-i18n-title="ui.popup.refreshInfo" title="If you change description push this button to update the result" data-i18n="ui.popup.refresh">Refresh result</button>
      </div>
      <div>
        <button id="copyBtn" data-i18n="ui.popup.copy" class="btn ghost" title="Copy the result to the clipboard and paste it where you need it">Copy to clipboard</button>
        <button id="saveBtn" data-i18n="ui.popup.save" class="btn ghost" title="Save the result to Markdown (*.md) file">Save to file</button>
      </div>

    </div>
  </div>
</div>
<script type="module" src="popup.js"></script>
</body>
</html>
