<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Job description Analyzer</title>
  <style>
    body { font-family: -apple-system, Segoe UI, Roboto, sans-serif; margin: 12px; width: 320px; background-color: #777a80;}
    .row { display:flex; gap:8px; align-items:center; margin-bottom:10px; }
    select, button, textarea, input { font-size: 12px; }
    select, button { height: 40px; padding: 0 10px; border-radius:10px;}
    textarea { width: 100%; height: 360px; resize: vertical; padding: 10px; border-radius:8px; border:1px solid #333; }
    textarea#jobInput { height: 160px; }
    .primary { background: #0f766e; color:white; border:none; border-radius:10px; padding:10px 16px; }
    .secondary { background:#6b7280; color:white; border:none; border-radius:10px; padding:10px 16px; }
    .ghost { background:white; border:1px solid #0f766e; color:#0f766e; border-radius:10px; padding:10px 16px; }
    .result {height: 80px; }
    .menu { margin-left:auto; background:white; border:none; font-size:24px; }
    .muted { color:#000000; font-size:12px; }
    .bar { display:flex; gap:12px; }
  </style>
</head>
<body>
  <div class="row">
    <select id="modelSelect"></select>
    <button id="menu" class="menu" title="Settings">â˜°</button>
  </div>
  <div class="row">
    <button id="selectBtn" class="ghost">Select job description</button>
    <button id="clearBtn" class="secondary">Clear</button>
    <button id="analyzeBtn" class="primary">Analyze</button>
  </div>
  <div class="row">
    <label for="jobInput" class="label" style="display:block; width:100%;">About the job</label>
  </div>
  <div class="row">
    <textarea id="jobInput" rows="8" placeholder="Paste or select a job description here..." style="width:100%; box-sizing:border-box;"></textarea>
  </div>
  <div class="row">
    <textarea id="result" class="result" placeholder="Result"></textarea>
  </div>
  <div class="row muted"><span id="progress">Progress: 0 ms</span></div>
  <div class="row bar">
    <button id="refreshBtn" class="primary">Refresh</button>
    <button id="copyBtn" class="ghost">Copy to clipboard</button>
    <button id="saveBtn" class="ghost">Save to file</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
